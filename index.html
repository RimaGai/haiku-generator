<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Haiku generator</h1>
    </header>
    <main>
      <form>
        <input type="text" placeholder="Enter the topic of your haiku" autofocus required autocomplete="off"
          class="instructions" />
        <input type="submit" class="button">
      </form>
    </main>
    <div class="haiku">
      Created with care,
      <br>
      on GitHub it breathes in code,
      <br>
      Netlify holds it.
    </div>
    <footer>
      <p>
        This AI project, created by Rima, is <a href="https://github.com/RimaGai/haiku-generator"
          target="_blank">open-sourced on Github</a> and hosted on <a href="https://haikuaigenerator.netlify.app/"
          target="_blank">Netlify</a></p>
    </footer>
  </div>
  <script src="src/index.js">
  </script>
</body>

</html>
